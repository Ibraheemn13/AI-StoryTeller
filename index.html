<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storyteller</title>
</head>

<body>
    <h1>Record & Transcribe Audio</h1>
    <button id="record">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <p id="transcription">Transcription will appear here...</p>
    <p id="error-message" style="color: red;"></p>
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("record").addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append("file", audioBlob, "recording.wav");

                // Reset messages
                document.getElementById("error-message").innerText = "Processing...";
                document.getElementById("transcription").innerText = "";

                try {
                    // Send audio to backend for transcription & speech synthesis
                    const response = await fetch("http://127.0.0.1:8000/transcribe/", {
                        method: "POST",
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error("Error processing audio");
                    }

                    const result = await response.json();
                    document.getElementById("transcription").innerText = result.transcription;

                    // Play AI-generated narration
                    const audioPlayer = document.getElementById("audioPlayer");
                    audioPlayer.src = "http://127.0.0.1:8000/get_audio";
                    audioPlayer.style.display = "block";
                    audioPlayer.play();
                } catch (error) {
                    document.getElementById("error-message").innerText = "Error: " + error.message;
                }
            };

            mediaRecorder.start();
            document.getElementById("record").disabled = true;
            document.getElementById("stop").disabled = false;
        });

        document.getElementById("stop").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("record").disabled = false;
            document.getElementById("stop").disabled = true;
        });
    </script>
</body>

</html>
