<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storyteller for Kids</title>
</head>

<body>
    <h1>AI Storyteller for Kids</h1>
    <button id="record">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>

    <h3>Your Idea:</h3>
    <p id="originalIdea">Speak something fun!</p>

    <h3>AI-Generated Story:</h3>
    <p id="generatedStory">Story will appear here...</p>

    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("record").addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append("file", audioBlob, "recording.wav");

                const response = await fetch("http://127.0.0.1:8000/transcribe/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.getElementById("originalIdea").innerText = result.original_idea;
                document.getElementById("generatedStory").innerText = result.generated_story;

                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = "http://127.0.0.1:8000/get_audio";
                audioPlayer.style.display = "block";
                audioPlayer.play();
            };

            mediaRecorder.start();
            document.getElementById("record").disabled = true;
            document.getElementById("stop").disabled = false;
        });

        document.getElementById("stop").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("record").disabled = false;
            document.getElementById("stop").disabled = true;
        });
    </script>
</body>

</html>
